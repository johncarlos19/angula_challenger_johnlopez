<div class="row">

  <div class="col-xl-12 col-md-12">
    <app-card cardTitle="Users From United States">
      <div id="world-low" style="height: 600px"></div>
    </app-card>
  </div>



  <div class="col-xl-12 col-md-12">
    <app-card
      cardTitle="Recent Users"
      cardClass="Recent-Users"
      blockClass="px-0 py-3"
    >
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr class="unread" *ngFor="let table of tables">
              <td>
                <img
                  class="rounded-circle"
                  style="width: 40px"
                  src="{{ table.src }}"
                  alt="activity-user"
                />
              </td>
              <td>
                <h6 class="mb-1">{{ table.title }}</h6>
                <p class="m-0">{{ table.text }}</p>
              </td>
              <td>
                <h6 class="text-muted">
                  <i class="fas fa-circle {{ table.color }} f-10 m-r-15"></i
                  >{{ table.time }}
                </h6>
              </td>
              <td>
                <a
                  href="javascript:"
                  class="label theme-bg2 text-white f-12 rounded-pill"
                  >Reject</a
                ><a
                  href="javascript:"
                  class="label theme-bg text-white f-12 rounded-pill"
                  >Approve</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
